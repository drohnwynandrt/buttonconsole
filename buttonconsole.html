<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='buttonconsole.css'>
</head>
<body>
    <div class="badge badge-dark" id="output"></div>
    <div id="buttons">
        <button class="btn btn-info btnplus" value="+" onclick="plusFunctie()">+</button>
        <button class="btn btn-info btnminus" value="-" onclick="minusFunctie()">-</button>
        <button class="btn btn-info btnminus" value="/" onclick="divideFunctie()">/</button>
        <button class="btn btn-info btnminus" value="*" onclick="multiplyFunctie()">*</button>
        <button class="btn btn-primary btn1" value="1" onclick="logFunctieOne()">1</button>
        <button class="btn btn-primary btn2" value="2" onclick="logFunctieTwo()">2</button>
        <button class="btn btn-primary btn3" value="3" onclick="logFunctieThree()">3</button>
        <button class="btn btn-danger btnclear" value="clear" onclick="clearFunctie()">AC</button>
        <button class="btn btn-primary btn4" value="4" onclick="logFunctieFour()">4</button>
        <button class="btn btn-primary btn5" value="5" onclick="logFunctieFive()">5</button>
        <button class="btn btn-primary btn6" value="6" onclick="logFunctieSix()">6</button>
        <button class="btn btn-warning btnequals" value="=" onclick="equalsFunctie()">=</button>
        <button class="btn btn-primary btn7" value="7" onclick="logFunctieSeven()">7</button>
        <button class="btn btn-primary btn8" value="8" onclick="logFunctieEight()">8</button>
        <button class="btn btn-primary btn9" value="9" onclick="logFunctieNine()">9</button>
        <button class="btn btn-primary btn0" value="0" onclick="logFunctieZero()">0</button>
        <button class="btn btn-primary btndot" value="." onclick="logFunctieDot()">.</button>
        
        
    </div>
    <script src='buttonconsole.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
